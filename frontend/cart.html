<!DOCTYPE html>
<html lang='fr'>
<!--<Head-->
<head>
	<meta charset="utf-8">
	<title>Oricamera - Panier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (min-width:1px) and (max-width: 480px)" href="css/mobile.css"/>
  <link rel="stylesheet" media="screen and (min-width:481px) and (max-width: 768px)" href="css/tabletP.css"/>
  <link rel="stylesheet" media="screen and (min-width:769px) and (max-width: 1024px)" href="css/tabletL.css"/>
  <link rel="icon" type="image/png" href="img/orinoco_favicon.png">
  <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,900;1,500;1,600;1,800;1,900&display=swap');</style>
  <script src="https://kit.fontawesome.com/635b13c360.js" crossorigin="anonymous"></script>
</head>
<!--Head>-->
<!--<Body--> 
<body>
<!--<Header-->
  <header class="header">
    <a href="index.html"><img src="img/oricamera_logo.png" class="header__logo" alt="oricamera logo"></a>
    <a href="cart.html" class ="cart">
        <i class="fas fa-shopping-cart cart__icon"></i>
      <span class="cart__number">0</span>
    </a>
  </header>
<!--Header>-->
<!--<Main-->
  <main class="main">
    <div class=cartwrap>
      <div id="cartempty">
        <div class="cartempty__text">Votre panier est vide</div>
        <a class="cartempty__returnbutton" href="index.html">Voir les produits</a>
      </div>
      <div id="cartcontainer">
        <h2>Votre panier</h2>
          <div id="cart__list">
          </div>
          <div id="cart__total">
            <span class="cart__textprice">Total : </span>
            <span id="cart__totalprice"></span>
          </div>
          <button id="cart__empty" >Vider le panier</button>
      </div>
    
      <div id="formcontainer">
        <h2>Livraison</h2>
        <form id="form" onsubmit="return sendForm()">
          <!-- avant le submit, il déclenche une fonction; si la fonction renvoie "false", le submit est arrêté
          On est obligé d'enclencher le submit pour que le formulaire effectue la validation-->
            <div class="form__names">
                <div class="form__firstname">
                    <label for="name">Prénom :</label>
                    <input type="text" placeholder="Prénom" id="name" name="name" required> 
                </div>
                <div class="form__lastname">
                    <label for="lastname">Nom :</label>
                    <input type="text" placeholder="Nom" id="lastname" name="=lastname" required>
                </div>
            </div>
    
            <div class="form__adress">
              <label for="address">Adresse :</label>
              <input type="text" placeholder="Adresse de livraison" id="address" name="address" required>
            </div>  
    
            <div class="form__cityzip">
                <div class="form__zip">
                    <label for="zip">Code postal :</label>
                    <input type="text" placeholder="Code postal" id="zip" name="zip" required>
                </div>
                <div class="forum__city">
                    <label for="city">Ville :</label>
                    <input type="text" placeholder="Ville" id="city" name="city" required>
                </div>
            </div>
    
          <div class="form__contact">
            <div class="form__mail">
                <label for="mail">Mail :</label>
                <input type="email" placeholder="Mail" id="mail" name="mail" required>
            </div>
            <div class="form__phone">
                <label for="phone" >Téléphone :</label>
                <input type="tel" placeholder="Téléphone" id="phone" name="phone" required >
            </div>
    
          </div>  
          <div id="form__button">
            <input type="submit" class="form__submit" id="form__submit" value="Commander">
          </div>
            
        </form>
      </div>
    </div>
  
    
  
  </main>
<!--Main>-->
<!--<Footer-->
  <footer class="footer">
    <ul class="footer__list">
      <li><a href="#" class="footer__link">Mentions légales</a></li>
      <li><a href="mailto:contact@orinoco.com" class="footer__link">Contact</a></li>
    </ul>
  </footer>
<!--<Footer-->
<script src ="./js/cart.js"></script> 
</body>
</html>
